<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Homestead benefits and Tax-Free Hurricane Week in Florida">
    <title>Tips and Tricks for moving to florida</title>
</head>

<body>
    <div class="container">
      <form [formGroup]="contactForm" (ngSubmit)="submitForm()">
        <!-- Form contents -->
        <div class="form-group">
            <!-- Email Modal -->
            <div id="emailModal" class="modal">
                <div class="modal-content">
                    <h2>Enter Your Email for FREE Tips & Tricks on Moving to Florida!!!</h2>
                    <input type="email" formControlName="email" class="form-control" placeholder="Enter Your Email" required>
                    <button type="submit" [disabled]="contactForm.invalid" class="btn btn-primary mt-4">Submit</button>
                </div>
            </div>
        </div>
    </form>
        </div>       
</body>

</html>
