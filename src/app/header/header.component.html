<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Header to SelltoFlorida.com</title>
  </head>
  <body>
    <header class="container"> 
      <nav>
        <div class="dropdown" (click)="toggleDropdown()">
          <button class="dropbtn">Explore</button>
          <div class="dropdown-content" [ngClass]="{ 'open': dropdownOpen }">
            <a routerLink="/tips" routerLinkActive="active-link">Tips</a>
            <a routerLink="/about" routerLinkActive="active-link">About</a>
            <a routerLink="/services" routerLinkActive="active-link">Services</a>
            <a routerLink="/contact" routerLinkActive="active-link">Contact</a>
          </div>
        </div>
        <a href="#home"><img src="assets/logo/logo.png" alt="logo"></a>
      </nav>
    </header>
  </body>
</html>
