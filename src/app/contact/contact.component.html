<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Form">
  <title>Contact Form</title>
</head>

<body>
  <div class="container">
    <h2>Contact Information</h2>
    <p>Please provide your information below:</p>
  
    <form [formGroup]="contactForm" (ngSubmit)="register()">
      <div class="form-group">
        <label>Name</label>
        <input type="text" formControlName="name" class="form-control" placeholder="Enter Name">
      </div>
  
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" class="form-control" placeholder="Enter Email">
      </div>
  
      <div class="form-group">
        <label>Phone</label>
        <input type="text" formControlName="phone" class="form-control" placeholder="Enter Phone">
      </div>
  
      <div class="form-group">
        <label for="message">Message</label>
        <textarea formControlName="message" class="form-control" rows="8" placeholder="Enter Message"></textarea>
      </div>
  
     <div class="center"><button type="submit" [disabled]="contactForm.invalid" class="btn btn-primary mt-4">Submit</button></div> 
    </form>
  </div>  
</body>
</html>
